<!DOCTYPE html>
<html>
    <head>
        <title>
            Tabela
        </title>
        <meta charset="UTF-8">
        <!--Podemos formatar a tabela pelo header-->
        <style>
            table,tr,td{
                border: 1px solid blue;
            }
            th{
                border: 3px double black ;
            }
        </style>
    </head>
    <body>
        <table>
            <!--A TAG <tr> é para linha, uma para cada linha-->
            <tr>
                <!--A TAG <td> serve para cabeçalio (negrito)-->
                <th>Nome</th>
                <th>email</th>
                <th>Ações</th>
            </tr>
            <tr>
                <!--a tag <td> é para as linhas da tabela-->
                <td>Fulano</td>
                <td>Fulano@gmail.com</td>
                <td>05/05/2050 14:05:05</td>
            </tr>
            <tr>
                <td>Ciclano</td>
                <td>Ciclano@gmail.com</td>
                <td>05/05/2050 14:05:06</td>
            </tr>
        </table>
    </body>
</html>
