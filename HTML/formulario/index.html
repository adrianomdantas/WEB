<!DOCTYPE html>
<html>
    <head>
        <title>
            Formulário
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Cadastro De Clientes</h1>
        <form>
            
            <p>Nome Completo:<input type="text" name="nome_completo" placeholder="Nome"></p>
            E-mail:
            <input type="email" name="email" placeholder="E-mail"><br><br>
            <label>Senha:</label>
            <!--placeholder é para deixar escrinto no campo uma mensagem, no caso, senha-->
            <input type="password" placeholder="senha"><br><br>
            <!--O submot é para criar um botão-->
            <input type="submit" value="Cadastrar">
        </form>
    </body>
</html>
