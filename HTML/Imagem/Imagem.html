<!DOCTYPE html>
<html>
    <head>
        <title>
            Imagem
        </title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Imagem</h1>
        <!--Colocando imagem-->
        <img src="IMG/html.png"><br>
        <!--Editando o tamanho da imagem-->
        <img src="IMG/html.png" height="162" width="250">
        <!--Quando nÃ£o encontrar a imagem carrega o nome da imagem-->
        <img src="IMG/html.png" height="162" width="250" alt="HTML imagem">
        <!--Quando parar o mouse encima da imagem paoarece o title-->
        <img src="IMG/html.png" height="162" width="250" alt="HTML imagem" title="HTML">
    </body>
</html>
