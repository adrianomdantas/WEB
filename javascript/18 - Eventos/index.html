<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#Eventos</title>
    <style>
        .contPers{
            background-color: #00008b;
            color: #fff;
            width: 150px;
            height: 50px;
            padding: 40px;
        }
    </style>
</head>
<body>
    <h1>Eventos on click</h1>
    <button onclick="carregarConteudo()">Carregar conteudo</button>
    <p id="conteudo"></p>

    <h1>Eventos onmouseover onmouseout</h1>
    <div onmouseover="mouseOver()" onmouseout="mouseOut()" class="contPers" id="mouseAlt">
        Passe o mouse
    </div>
    <h1>Eventos onchange e onkeyup</h1>
    <form>
        Nome: <input type="text" name="nome" id="nome" onchange="converTexto()"><br>
        <div id="erroSenha"></div>
        Senha: <input type="password" name="senha" id="senha" onkeyup="validarSenha()"><br>
    </form>
    <script src="personalizado.js"></script><br>

    <button>Teste</button>
    <p style="color: #ff0000;"></p>
</body>
</html>
